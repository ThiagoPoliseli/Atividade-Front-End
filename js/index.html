<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Trabalho aula 06/05</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Validação de Formulário</h1>
        <form id="formulario">
            <label  for="nome">Nome(máximo 100 caracteres e não poderá conter números):</label>
            <input  id="nome" name="nome" maxlength="100"><br>
            <label  for="email">Email:</label>
            <input  id="email" name="email"><br>
            <label  for="telefone">Telefone com DDD (padrão brasileiro):</label>
            <input  id="telefone" name="telefone"><br>
            <button >ENVIAR</button>
        </form>
        <script src="scripts.js"></script>
    </body>
</html>
